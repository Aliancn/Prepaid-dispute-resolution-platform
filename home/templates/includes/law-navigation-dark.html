{% load static %}
<link rel="stylesheet" href="{% static 'css/law-navigation-dark.css' %}" />
<div class="position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-dark z-index-3 py-3">
        <div class="container">
          <a class="navbar-brand text-white font-weight-bolder ms-sm-3" href="{% url 'home' %}" rel="tooltip" title="Prepaid-dispute-resolution-platform" data-placement="bottom" target="_blank">权易保</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <span></span>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-lg-12 ps-lg-5 w-100">
              <li class="nav-item px-3 mx-2">
                <a href="{% url 'successful-cases' 1 %}" class="nav-link text-white opacity-8">维权社区</a>
              </li>

              <li class="nav-item px-3 mx-2">
                <a href="{% url 'dispute-list' %}" class="nav-link text-white opacity-8">取证固证</a>
              </li>

              <li class="nav-item px-3 mx-2">
                <a href="{% url 'smart-analysis' %}" class="nav-link text-white opacity-8">智能分析</a>
              </li>

              <li class="nav-item px-3 mx-2">
                <a href="{% url 'documents' %}" class="nav-link text-white opacity-8">案例资料</a>
              </li>

              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link justify-content-between align-items-center text-white" href="javascript:;" id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false">
                  我的数据
                  <img src="{% static 'img/down-arrow-dark.svg' %}" alt="down-arrow" class="arrow ms-1" />
                </a>
                <div class="dropdown-menu dropdown-menu-animation dropdown-md p-3 border-radius-lg mt-0 mt-lg-3" aria-labelledby="dropdownMenuPages">
                  <div class="d-none d-lg-block">
                    {% if request.user.is_authenticated %}
                      <a href="{% url 'my-provements' %}" class="dropdown-item border-radius-md"><span class="ps-3">我的证据</span></a>
                      <a href="{% url 'password_change' %}" class="dropdown-item border-radius-md"><span class="ps-3">Change Password</span></a>
                      <a href="{% url 'logout' %}" class="dropdown-item border-radius-md"><span class="ps-3">Logout</span></a>
                    {% else %}
                      <a href="{% url 'login' %}" class="dropdown-item border-radius-md"><span class="ps-3">Sign In</span></a>
                      <a href="{% url 'register' %}" class="dropdown-item border-radius-md"><span class="ps-3">Sign Up</span></a>
                    {% endif %}
                  </div>
                </div>
              </li>
              {% if request.user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2" href="{% url 'logout' %}">
                    <i class="fa fa-sign-out me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Logout</p>
                  </a>
                </li>
              {% else %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2" href="{% url 'login' %}">
                    <i class="fa fa-sign-in me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Login">Login</p>
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
