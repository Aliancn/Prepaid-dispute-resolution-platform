{% load static %}
<div>
  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modal-form">新建对话</button>
  <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h3 class="font-weight-bolder text-info text-gradient">新建对话</h3>
              {% comment %} <p class="mb-0">Enter your email and password to sign in</p> {% endcomment %}
            </div>
            <div class="card-body">
              <form role="form text-left" onsubmit="addtopic(event)">
                <div class="form-group">
                  <label for="message-text" class="col-form-label">主题:</label>
                  <textarea class="form-control" id="newtopic"></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-default">Default</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Don't have an account?
                <a href="javascript:;" class="text-info text-gradient font-weight-bold">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
