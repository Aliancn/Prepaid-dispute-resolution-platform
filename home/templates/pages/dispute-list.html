{% extends 'layouts/law-base-sections.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block body %}

{% endblock %}

{% block content %}
<section style="margin-top: 100px;">
        <div class="container py-4">
            <div class="row">
                <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
                    <h3 class="text-center">取证固证</h3>
                    <form role="form" id="contact-form" method="post" autocomplete="off" action="/provements_upload/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>证据标题</label>
                                    <div class="input-group mb-4">
                                        <input class="form-control" name="title" placeholder="" aria-label="First Name..." type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label>证据内容</label>
                                <textarea name="content" class="form-control" id="message" rows="4"></textarea>
                            </div>
                            <div class="mb-4">
                                <label>上传文件</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" name="file">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="add-file-btn">+</button>
                            <script>
                                document.getElementById("add-file-btn").addEventListener("click", function() {
                                    var fileInput = document.createElement("input");
                                    fileInput.type = "file";
                                    fileInput.className = "form-control";
                                    fileInput.name = "file";
                                    var fileInputGroup = document.createElement("div");
                                    fileInputGroup.className = "input-group";
                                    fileInputGroup.appendChild(fileInput);
                                    var fileContainer = document.createElement("div");
                                    fileContainer.className = "mb-4";
                                    fileContainer.appendChild(fileInputGroup);
                                    var uploadFileContainer = document.querySelector(".mb-4");
                                    uploadFileContainer.parentNode.insertBefore(fileContainer, uploadFileContainer.nextSibling);
                                });
                            </script>
                            <div class="mb-4">
                                <label>上传图片</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" name="img_provements" multiple>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-check form-switch mb-4">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">我同意<a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a>.</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn bg-gradient-dark w-100">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block javascripts %}

{% endblock %}
